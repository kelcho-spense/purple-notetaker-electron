<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Purple Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Content Security Policy for Electron -->
  <!-- This provides fallback CSP, main process will override with proper headers -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' data:;
    style-src 'self' 'unsafe-inline' data:;
    img-src 'self' data: https: blob:;
    font-src 'self' data: https:;
    connect-src 'self' ws: wss: http://localhost:* http://127.0.0.1:* https://localhost:*;
    media-src 'self' data: blob:;
    object-src 'none';
    child-src 'none';
    worker-src 'self' blob:;
    frame-src 'none';
    form-action 'none';
    base-uri 'self';
    manifest-src 'self';
  ">

  <!-- Only Content-Security-Policy can be set via meta tag -->
  <!-- Other security headers will be set by the main process -->
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/renderer.tsx"></script>
</body>

</html>
